        <div class="header-content">
            <h1>DUNGEONS <img src="img/dnd-ampersand.png" alt="&" class="dnd-ampersand"> DRAGONS</h1>

                <ul>
                    <li><a href="index.html">Home</a></li>

            <h2>Characters</h2>

<!-- Edit Character Modal -->
<div id="edit-character-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Edit Character</h2>
        <form id="edit-character-form">
            <input type="hidden" id="edit-character-id">
            
            <div class="form-group">
                <label for="edit-character-name">Name:</label>
                <input type="text" id="edit-character-name" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="edit-character-player">Player:</label>
                    <input type="text" id="edit-character-player">
                </div>
                
                <div class="form-group">
                    <label for="edit-character-campaign">Campaign:</label>
                    <div class="campaign-select-container">
                        <select id="edit-character-campaign">
                            <option value="">-- Select Campaign --</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                        <button type="button" id="add-campaign-btn" class="small-btn">+ New</button>
                    </div>
                    
                    <!-- New Campaign Form (hidden by default) -->
                    <div id="new-campaign-form" class="new-campaign-form" style="display: none;">
                        <input type="text" id="new-campaign-input" placeholder="Enter new campaign name">
                        <div class="form-buttons">
                            <button type="button" id="confirm-campaign-btn" class="small-btn confirm-btn">Add</button>
                            <button type="button" id="cancel-campaign-btn" class="small-btn cancel-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="edit-character-race">Race:</label>
                    <input type="text" id="edit-character-race" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-character-class">Class:</label>
                    <input type="text" id="edit-character-class" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-character-level">Level:</label>
                    <input type="number" id="edit-character-level" min="1" max="20" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="edit-character-background">Background:</label>
                    <input type="text" id="edit-character-background" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-character-alignment">Alignment:</label>
                    <input type="text" id="edit-character-alignment" required>
                </div>
            </div>
            
            <div class="form-group">
                <h3>Ability Scores</h3>
                <div class="stats-editor">
                    <div class="stat-edit">
                        <label for="edit-character-strength">STR:</label>
                        <input type="number" id="edit-character-strength" min="1" max="30" required>
                    </div>
                    
                    <div class="stat-edit">
                        <label for="edit-character-dexterity">DEX:</label>
                        <input type="number" id="edit-character-dexterity" min="1" max="30" required>
                    </div>
                    
                    <div class="stat-edit">
                        <label for="edit-character-constitution">CON:</label>
                        <input type="number" id="edit-character-constitution" min="1" max="30" required>
                    </div>
                    
                    <div class="stat-edit">
                        <label for="edit-character-intelligence">INT:</label>
                        <input type="number" id="edit-character-intelligence" min="1" max="30" required>
                    </div>
                    
                    <div class="stat-edit">
                        <label for="edit-character-wisdom">WIS:</label>
                        <input type="number" id="edit-character-wisdom" min="1" max="30" required>
                    </div>
                    
                    <div class="stat-edit">
                        <label for="edit-character-charisma">CHA:</label>
                        <input type="number" id="edit-character-charisma" min="1" max="30" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="edit-character-description">Description:</label>
                <textarea id="edit-character-description" rows="4" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="save-btn">Save Character</button>
            </div>
        </form>
    </div>
</div>
