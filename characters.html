<!-- characters.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters - D&D Campaign Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dm-mode.css">
</head>
<body>
    <main>
        <section id="characters">
            <h2>Player Characters</h2>

            <!-- Character Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="campaign-filter">Filter by Campaign:</label>
                    <select id="campaign-filter">
                        <option value="all">All Campaigns</option>
                        <!-- Campaigns will be populated from localStorage -->
                    </select>
                </div>
                <div class="search-group">
                    <input type="text" id="character-search" placeholder="Search characters...">
                </div>
            </div>

            <!-- Character Grid -->
            <div class="character-grid" id="character-grid">
                <!-- Characters will be loaded here -->
            </div>

            <!-- Character Import Controls -->
            <div class="character-controls">
                <select id="character-campaign-select">
                    <option value="">Select Campaign</option>
                </select>
                <button class="import-character-btn">Import from D&D Beyond</button>
                <button class="create-character-btn">Create New Character</button>
            </div>
        </section>
    </main>

    <!-- DM Mode Controls -->
    <button class="dm-mode-toggle" id="dm-mode-toggle">DM Mode</button>
    
    <div id="dm-password-modal" class="modal">
        <div class="modal-content">
            <h3>DM Authentication</h3>
            <div class="form-group">
                <label for="dm-password">Enter DM Password</label>
                <input type="password" id="dm-password" class="form-control">
            </div>
            <button class="btn btn-primary" id="verify-password">Verify</button>
            <button class="btn" id="cancel-password">Cancel</button>
        </div>
    </div>

    <!-- Character Template -->
    <template id="character-card-template">
        <div class="character-card">
            <div class="character-portrait">
                <img src="" alt="Character Portrait">
                <div class="character-level">Level 1</div>
            </div>
            <div class="character-info">
                <h3 class="character-name"></h3>
                <p class="character-race-class"></p>
                <div class="character-details">
                    <span class="character-campaign"></span>
                    <span class="character-background"></span>
                </div>
                <div class="character-stats">
                    <div class="stat">
                        <span class="stat-label">HP</span>
                        <span class="stat-value hp"></span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">AC</span>
                        <span class="stat-value ac"></span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Initiative</span>
                        <span class="stat-value initiative"></span>
                    </div>
                </div>
                <div class="character-description"></div>
                <div class="dm-notes dm-only">
                    <h4>DM Notes</h4>
                    <div class="notes-content" contenteditable="true"></div>
                </div>
            </div>
            <div class="character-actions">
                <button class="view-details-btn">View Details</button>
                <button class="edit-character-btn dm-only">Edit Character</button>
            </div>
        </div>
    </template>

    <script src="js/components.js"></script>
    <script src="js/dm-mode.js"></script>
    <script src="js/characters.js"></script>
</body>
</html>
