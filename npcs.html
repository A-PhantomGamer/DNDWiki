<!-- npcs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPCs - D&D Campaign Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dm-mode.css">
</head>
<body>
    <main>
        <section id="npcs">
            <h2>Non-Player Characters</h2>
            
            <div class="filters">
                <div class="search-group">
                    <input type="text" id="npc-search" placeholder="Search NPCs...">
                </div>
            </div>
            
            <div class="npc-grid" id="npc-grid">
                <!-- NPCs will be added here -->
            </div>
        </section>
    </main>

    <button class="dm-mode-toggle" id="dm-mode-toggle">DM Mode</button>
    
    <div id="dm-password-modal" class="modal">
        <div class="modal-content">
            <h3>DM Authentication</h3>
            <div class="form-group">
                <label for="dm-password">Enter DM Password</label>
                <input type="password" id="dm-password" class="form-control">
            </div>
            <button class="btn btn-primary" id="verify-password">Verify</button>
            <button class="btn" id="cancel-password">Cancel</button>
        </div>
    </div>

    <div class="dm-panel">
        <button class="btn btn-primary" id="add-npc">Add NPC</button>
        <button class="btn btn-danger" id="dm-logout">Exit DM Mode</button>
    </div>

    <script src="js/components.js"></script>
    <script src="js/dm-mode.js"></script>
    <script src="js/npcs.js"></script>
</body>
</html>
