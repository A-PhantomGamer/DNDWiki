<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lore - D&D Campaign Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dm-mode.css">
    <link rel="stylesheet" href="css/lore.css">
</head>
<body>
    <main>
        <section id="lore">
            <h2>World Lore</h2>

            <!-- Campaign Selector -->
            <div class="campaign-selector">
                <select id="campaign-filter">
                    <option value="">Select Campaign</option>
                </select>
            </div>

            <!-- Lore Tabs -->
            <div class="lore-tabs">
                <button class="tab-btn active" data-tab="legends">Legends & Myths</button>
                <button class="tab-btn" data-tab="history">Historical Events</button>
                <button class="tab-btn" data-tab="artifacts">Artifacts & Magic</button>
                <button class="tab-btn" data-tab="religion">Religions & Deities</button>
                <button class="tab-btn dm-only" data-tab="secrets">DM Secrets</button>
            </div>

            <!-- Legends & Myths Tab -->
            <div id="legends" class="tab-content active">
                <div class="content-header">
                    <h3>Legends & Myths</h3>
                    <button class="add-entry-btn dm-only">Add Legend</button>
                </div>
                <div class="legends-grid" id="legends-container">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>

            <!-- Historical Events Tab -->
            <div id="history" class="tab-content">
                <div class="content-header">
                    <h3>Historical Events</h3>
                    <button class="add-entry-btn dm-only">Add Event</button>
                </div>
                <div class="timeline" id="history-container">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>

            <!-- Artifacts & Magic Tab -->
            <div id="artifacts" class="tab-content">
                <div class="content-header">
                    <h3>Artifacts & Magic</h3>
                    <button class="add-entry-btn dm-only">Add Artifact</button>
                </div>
                <div class="artifacts-grid" id="artifacts-container">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>

            <!-- Religions & Deities Tab -->
            <div id="religion" class="tab-content">
                <div class="content-header">
                    <h3>Religions & Deities</h3>
                    <button class="add-entry-btn dm-only">Add Deity</button>
                </div>
                <div class="religion-grid" id="religion-container">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>

            <!-- DM Secrets Tab (Only visible in DM mode) -->
            <div id="secrets" class="tab-content dm-only">
                <div class="content-header">
                    <h3>DM Secrets</h3>
                    <button class="add-entry-btn">Add Secret</button>
                </div>
                <div class="secrets-grid" id="secrets-container">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- DM Mode Controls -->
    <button class="dm-mode-toggle" id="dm-mode-toggle">DM Mode</button>
    
    <div id="dm-password-modal" class="modal">
        <div class="modal-content">
            <h3>DM Authentication</h3>
            <div class="form-group">
                <label for="dm-password">Enter DM Password</label>
                <input type="password" id="dm-password" class="form-control">
            </div>
            <button class="btn btn-primary" id="verify-password">Verify</button>
            <button class="btn" id="cancel-password">Cancel</button>
        </div>
    </div>

    <script src="js/components.js"></script>
    <script src="js/dm-mode.js"></script>
    <script src="js/lore.js"></script>
</body>
</html>
